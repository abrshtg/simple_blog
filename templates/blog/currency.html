{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark" style="background-image: url({% static 'images/lion.jpg' %});  background-size:100%;">
<nav class="navbar navbar-expand-lg navbar-light nav justify-content-end bg-light m-3 " style="text-align: center">
        <div class="container-fluid">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                    <a class="navbar-brand" style="font-style: italic; font-family: Ubuntu;">Hello! {{ user.username }}</a>
                    <a class="nav-link active" href="post">Post</a>
                    <a href="logout">Logout</a>
                {% else %}
                    <a class="nav-link active" href="register">Register</a>
                    <a class="nav-link active" href="login">Login</a>
                    <a class="nav-link active" href="currency">Currency</a>
                {% endif %}
                <a class="nav-link active" href="https://www.facebook.com/abrham.mesfin.35">facebook</a>
            </div>
        </div>
    </nav>
<div class="container-fluid">

    <form action="{% url 'currency' %}" method="post">
        {% csrf_token %}
    <div class="row ">
      <div class="col-sm-3">
        <div class="card h-100">
          <div class="card-body">
              <h5 class="card-title">Amount</h5>
              <input type="text" placeholder="Amount" name="amount">
          </div>
        </div>
      </div>
      <div class="col-sm-3" >
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title">From USD To <span style="color: red; font-weight: bolder">{{ symbols }}</span></h5>
            <input type="text" placeholder="Enter a currency" name="to">
            <input class="btn btn-primary btn-sm" type="submit" value="submit" height="5"><br><br>
          </div>
    </div>
  </div>
</div>
    </form>
    <hr>
    <h3 style="color: white">{{ currency }}</h3>
    {% for foo in messages %}
        <h3 style="color: white">{{ foo }}</h3>
    {% endfor %}
</div>
</body>
</html>
