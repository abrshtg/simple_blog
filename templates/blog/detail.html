<!DOCTYPE html>
{% load static %}
{% static images as img %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                    <a class="nav-link active" href="post">Post</a>
                    <a class="nav-link active">{{ user.username }}</a>
                    <a href="logout">Logout</a>
                {% else %}
                    <a class="nav-link active" href="register">Register</a>
                    <a class="nav-link active" href="login">Login</a>
                    <a class="nav-link active" href="http://facebook.com/abrham.mesfin">facebook</a>
                {% endif %}
                <a class="nav-link active" href="https://www.facebook.com/abrham.mesfin.35">facebook</a>
            </div>
        </div>
    </nav>
<div class="card mb-3 bg-dark">
  <div class="row g-4">
    <div class="col-md-4 py-5 px-4">
      <img src="{{wild.img.url}}" alt="{{  wild.title }}" width="450">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{  wild.title }}</h5>
        <p class="card-text" style=" text-align: justify">{{ wild.article }}</p>
        <p class="card-text"><small class="text-muted bg-warning">publisher: {{ wild.author }}- pub_date: {{ wild.pub_date }}</small></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
