{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                    <a class="nav-link active" href="post">Post</a>
                    <a class="nav-link active">{{ user.username }}</a>
                    <a href="logout">Logout</a>
                {% else %}
                    <a class="nav-link active" href="register">Register</a>
                    <a class="nav-link active" href="login">Login</a>
                {% endif %}
            <a class="nav-link active" href="https://www.facebook.com/abrham.mesfin.35">facebook</a>
            </div>
        </div>
    </nav>
	<div class="w-25 p-3 border rounded-3 position-absolute top-50 start-50 translate-middle" style="background-color: green">
        <div class="ss">
        <form action="post" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p name="image">{{form.as_p}}</p>
            <p><input type="text" name="names" placeholder="name"></p>
            <p><input type="text" name="article" placeholder="write your article"></p>
            <p><input type="text" name="author" placeholder="author"></p>
            <p><input type="date" name="date"></p>
            
             <input type="submit" value="upload">
        </form>
        </div>
    </div>
</body>
</html>
